            const completed = new Set(
                JSON.parse(localStorage.getItem('completed') || '[]')
            );
            const review = new Set(
                JSON.parse(localStorage.getItem('review') || '[]')
            );

            // Create cards
            links.forEach((link, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.ondblclick = () => handleDoubleClick(i);
                card.innerHTML = `<a href="${link}" onclick="markCompleted(${i}, event)">Question ${
                    i + 1
                }</a>`;
                document.body.appendChild(card);
            });

            // On load
            window.onload = () => {
                applyClasses();
            };

            // Mark as completed (green)
            function markCompleted(index, event) {
                event.preventDefault();

                // Only mark as completed if not in review
                if (!review.has(index)) {
                    completed.add(index);
                }

                saveStates();
                applyClasses();

                // Always open the link in new tab
                window.open(event.target.href, '_blank');
            }

            // Toggle review (purple) on double-click
            function handleDoubleClick(index) {
                if (review.has(index)) {
                    review.delete(index); // toggle off
                } else {
                    review.add(index); // mark as review
                    completed.delete(index); // remove completed if present
                }
                saveStates();
                applyClasses();
            }

            // Reset all highlights
            function resetHighlights() {
                localStorage.removeItem('completed');
                localStorage.removeItem('review');
                completed.clear();
                review.clear();
                applyClasses();
            }

            // Save states to localStorage
            function saveStates() {
                localStorage.setItem(
                    'completed',
                    JSON.stringify([...completed])
                );
                localStorage.setItem('review', JSON.stringify([...review]));
            }

            // Apply class styling (review > completed)
            function applyClasses() {
                document.querySelectorAll('.card').forEach((card, i) => {
                    card.classList.remove('clicked', 'review');

                    if (review.has(i)) {
                        card.classList.add('review'); // review has priority
                    } else if (completed.has(i)) {
                        card.classList.add('clicked');
                    }
                });
            }
        </script>

        <button onclick="resetHighlights()" class="reset-btn bottom">
